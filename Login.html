<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>

<body>
    <div class="login-card-container login-card-containermtb login-card-containermb">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="FeZNxF3UAAI8Zgd.png" alt="">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use platform</div>
            </div>
            <form action="" class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon ti-email"></span>
                    <input id="inputemail" type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon ti-lock"></span>
                    <input id="inputpassword" type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remeberMeCheckbox">
                        <label for="remeberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>Other Sign-in Platform</div>
            <div class="login-card-social-btn">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
